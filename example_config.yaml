DEFINES:
    # Quantum/Timeslice length in ms
    QUANTUM: 100
    # Real-time clock frequency
    CLK_FREQ: 16000
    # Address of mtime and mtimecmp registers
    MTIME: 0x200bff8UL
    MTIMECMP: 0x2004000UL

# Process configurations
# PC: Initial program counter
# PMP: Physical Memory Protection
#     We supports at most eight PMP regions and only
#     the NAPOT type PMP configuration.
#     RWX: Read, write and execute permissions.
#     BASE: Base address of memory region.
#     SIZE: log_2(size of region), SIZE: 20 => 1MB region.
PROCESSES:
    - PC: 0x20100000
      PMP:
          - {RWX: rx, BASE: 0x20100000, SIZE: 20}
          - {RWX: rw, BASE: 0x80001000, SIZE: 12}
          - {RWX: rw, BASE: 0x10012000, SIZE: 12}
          - {RWX: rw, BASE: 0x10013000, SIZE: 12}
    - PC: 0x20200000
      PMP:
          - {RWX: rx, BASE: 0x20200000, SIZE: 20}
          - {RWX: rw, BASE: 0x80002000, SIZE: 12}
